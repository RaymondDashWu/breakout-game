<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        class Ball {
            constructor(radius, x, y, dx, dy, color = getRandomColor()) {
                this.radius = radius;
                this.color = color;
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
            }

            render(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            move() {
                this.x += this.dx
                this.y += this.dy
            }
        }

        class Brick {
            constructor(width, height, status, color) {
                this.width = width;
                this.height = height;
                this.status = status
                this.color = getRandomColor();
                this.x = 0;
                this.y = 0;
            }

            render(ctx) {
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r].status == 1) {
                            // if (c % 2 == 0) { // Uncomment this line and comment below line to have different colors per column
                            if (r % 2 == 0) {
                                let brickX = (c * (this.width + brickPadding)) + brickOffsetLeft;
                                let brickY = (r * (this.height + brickPadding)) + brickOffsetTop;
                                bricks[c][r].x = brickX;
                                bricks[c][r].y = brickY;
                                ctx.beginPath();
                                ctx.rect(brickX, brickY, this.width, this.height);
                                ctx.fillStyle = brickColorA;
                            } else {
                                let brickX = (c * (this.width + brickPadding)) + brickOffsetLeft - 20;
                                let brickY = (r * (this.height + brickPadding)) + brickOffsetTop;
                                bricks[c][r].x = brickX;
                                bricks[c][r].y = brickY;
                                ctx.beginPath();
                                ctx.rect(brickX, brickY, this.width, this.height);
                                ctx.fillStyle = brickColorB;
                            }
                            ctx.fill();
                            ctx.closePath();

                        }
                    }
                }
            }
        }

        class Paddle {
            constructor(width, height, color) {
                this.width = width;
                this.height = height;
                this.color = getRandomColor();
                this.x = 0;
                this.y = 0;
            }

            render(ctx) {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - this.height, this.width, this.height);
                ctx.fill();
                ctx.closePath();
            }
        }

        class Background {
            constructor() {
                // TODO
            }
        }

        class Score {
            constructor(color, score, font) {
                this.color = color;
                this.score = score;
                this.font = font;
                this.x = 0;
                this.y = 0;
            }
            render(ctx) {
                // ctx.font = "16px Arial";
                // ctx.fillStyle = "#0095DD";
                ctx.fillText("Score: " + this.score, 8, 20);
            }
            update(points) {

            }
            reset() {

            }
        }

        class Lives {
            constructor() {

            }
            render(ctx) {

            }
            loseLife() {

            }
            reset() {

            }
        }

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        let x = canvas.width / 2;
        let y = canvas.height - 30;

        let rightPressed = false;
        let leftPressed = false;

        let brickRowCount = 3;
        let brickColumnCount = 5;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;
        let brickColorA = getRandomColor();
        let brickColorB = getRandomColor();

        let lives = 3;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: 0,
                    y: 0,
                    status: 1
                };
            }
        }


        const newBall = new Ball(10, x, y, 2, -2);
        const newBrick = new Brick(75, 20);
        const newPaddle = new Paddle(75, 10);
        const newScore = new Score("#0095DD", 0, "16px Arial")

        let paddleX = (canvas.width - newPaddle.width) / 2;

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
        }

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - newPaddle.width / 2;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function getRandomColor() {
            color = '#' + parseInt(Math.random() * 0xffffff).toString(16);
            return color;
        }

        // TODO: there's a bug where your ball will go through the paddle after seemingly 3 hits?
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status == 1) {
                        if (newBall.x > b.x && newBall.x < b.x + newBrick.width && newBall.y > b.y && newBall.y < b.y + newBrick.height) {
                            newBall.dy = -newBall.dy
                            b.status = 0;
                            newScore.score++;
                            if (newScore.score == brickRowCount * brickColumnCount) {
                                alert("You Win!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            newBall.render(ctx);
            newBall.move();
            newBrick.render(ctx);
            newPaddle.render(ctx);
            newScore.render(ctx);
            collisionDetection();
            drawLives();

            if (newBall.y + newBall.dy < newBall.radius) {
                newBall.dy = -newBall.dy;
                // ballColor = getRandomColor();
                ctx.fill();
            }

            if (newBall.x + newBall.dx < newBall.radius || newBall.x + newBall.dx > canvas.width - newBall.radius) {
                newBall.dx = -newBall.dx;
                // ballColor = getRandomColor();
                ctx.fill();
            } else if (newBall.y + newBall.dy > canvas.height - newBall.radius) {
                if (newBall.x > paddleX && x < paddleX + newPaddle.width) {
                    newBall.dy = -newBall.dy
                    // ballColor = getRandomColor();
                    ctx.fill();
                } else {
                    lives--;
                    if (!lives) {
                        // alert("GAME OVER");
                        document.location.reload();
                    } else {
                        newBall.x = canvas.width / 2;
                        newBall.y = canvas.height - 30;
                        newBall.dx = 2;
                        newBall.dy = -2;
                        paddleX = (canvas.width - newPaddle.width) / 2;
                    }

                }
            }

            if (rightPressed && paddleX < canvas.width - newPaddle.width) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }
            requestAnimationFrame(draw);
        }

        draw();
    </script>

</body>

</html>
