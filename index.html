<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        class Ball {
            constructor(radius, x, y, dx, dy, color = getRandomColor()) {
                this.radius = radius;
                this.color = color;
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
            }

            render(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            move() {
                this.x += this.dx
                this.y += this.dy
                // if (this.y + this.dy < this.radius) {
                //     this.dy = -this.dy;
                //     this.color = getRandomColor();
                //     ctx.fill(); // ????
                // }
                // if (this.x + this.dx < this.radius || this.x + this.dx > canvas.width - this
                //     .radius) {
                //     this.dx = -this.dx;
                //     this.color = getRandomColor();
                //     ctx.fill(); // ????
                // }
            }
        }

        class Brick {
            constructor(width, height, status, color) {
                this.width = width;
                this.height = height;
                this.status = status
                this.color = getRandomColor();
                this.x = 0;
                this.y = 0;
            }

            render(ctx) {
                for (let c = 0; c < brickColumnCount; c += 1) {
                    for (let r = 0; r < brickRowCount; r += 1) {
                        if (bricks[c][r].status == 1) {
                            // if (c % 2 == 0) { // Uncomment this line and comment below line to have different colors per column
                            if (r % 2 == 0) {
                                let brickX = (c * (this.width + brickPadding)) + brickOffsetLeft;
                                let brickY = (r * (this.height + brickPadding)) + brickOffsetTop;
                                bricks[c][r].x = brickX;
                                bricks[c][r].y = brickY;
                                ctx.beginPath();
                                ctx.rect(brickX, brickY, this.width, this.height);
                                ctx.fillStyle = brickColorA;
                            } else {
                                let brickX = (c * (this.width + brickPadding)) + brickOffsetLeft - 20;
                                let brickY = (r * (this.height + brickPadding)) + brickOffsetTop;
                                bricks[c][r].x = brickX;
                                bricks[c][r].y = brickY;
                                ctx.beginPath();
                                ctx.rect(brickX, brickY, this.width, this.height);
                                ctx.fillStyle = brickColorB;
                            }
                            ctx.fill();
                            ctx.closePath();

                        }
                    }
                }
            }
        }

        class Paddle {
            constructor(width, height, color) {
                this.width = width;
                this.height = height;
                this.color = getRandomColor();
                this.x = 0;
                this.y = 0;
            }

            render(ctx) {
                ctx.beginPath();
                // ctx.fillStyle = this.color
                ctx.rect(this.x, canvas.height - this.height, this.width, this.height);
                ctx.fill();
                ctx.closePath();
            }
        }

        class Background {
            constructor(color) {
                this.color = color;
            }

            render(ctx) {
                ctx.fillStyle = this.color;
                // ctx.fill();
            }
        }

        class Score {
            constructor(color, score, font) {
                this.color = color;
                this.score = score;
                this.font = font;
                this.x = 0;
                this.y = 0;
            }
            render(ctx) {
                ctx.fillText("Score: " + this.score, 8, 20);
            }
            update(points) {
                // TODO
            }
            reset() {
                if (this.score == brickRowCount * brickColumnCount) {
                    alert("You Win!");
                    document.location.reload();
                }
            }
        }

        class Lives {
            constructor(color, lives, font) {
                this.color = color;
                this.lives = lives;
                this.font = font;
                this.x = 0;
                this.y = 0;
            }
            render(ctx) {
                ctx.fillText("Lives: " + this.lives, canvas.width - 65, 20);
            }
            loseLife() {
                // if (newBall.y + newBall.dy > canvas.height - newBall.radius) {
                //     this.lives -= 1;
                    // if (!newLives.lives) {
                    //     // alert("GAME OVER");
                    //     document.location.reload();
                    // } else {
                    // newBall.x = canvas.width / 2;
                    // newBall.y = canvas.height - 30;
                    // newBall.dx = 2;
                    // newBall.dy = -2;
                    // paddleX = (canvas.width - newPaddle.width) / 2;
                    // }
                // }
            }
            reset() {
                if (!this.lives) {
                    // alert("GAME OVER"); // Commented out for testing
                    document.location.reload();
                }
            }
        }

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        let x = canvas.width / 2;
        let y = canvas.height - 30;

        let rightPressed = false;
        let leftPressed = false;

        let brickRowCount = 3;
        let brickColumnCount = 5;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;
        let brickColorA = getRandomColor();
        let brickColorB = getRandomColor();

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        const bricks = [];
        for (let c = 0; c < brickColumnCount; c += 1) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r += 1) {
                bricks[c][r] = {
                    x: 0,
                    y: 0,
                    status: 1
                };
            }
        }

        const newBall = new Ball(10, x, y, 2, -2);
        const newBrick = new Brick(75, 20);
        const newPaddle = new Paddle(75, 30);
        const newScore = new Score("#0095DD", 0, "16px Arial")
        const newLives = new Lives("#0095DD", 3, "16px Arial")
        const newBackground = new Background("#0095DD")

        let paddleX = (canvas.width - newPaddle.width) / 2;

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                newPaddle.x = relativeX - newPaddle.width / 2;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function getRandomColor() {
            color = '#' + parseInt(Math.random() * 0xffffff).toString(16);
            return color;
        }

        // TODO: there's a bug where your ball will go through the paddle after seemingly 3 hits?
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c += 1) {
                for (let r = 0; r < brickRowCount; r += 1) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (newBall.x > b.x && 
                        newBall.x < b.x + newBrick.width && 
                        newBall.y > b.y && 
                        newBall.y < b.y + newBrick.height) {
                            newBall.dy = -newBall.dy
                            newBall.color = getRandomColor();
                            b.status = 0;
                            newScore.score += 1;
                        }
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            newBackground.render(ctx);
            // console.log(newBackground);
            
            newBall.move();
            newBall.render(ctx);

            newBrick.render(ctx);

            newPaddle.render(ctx);

            newScore.update();
            newScore.render(ctx);
            
            newScore.reset(); // ????

            collisionDetection(); // ball colliudes with bricks

            newLives.loseLife();
            newLives.render(ctx);
            newLives.reset(); // ????

            // is the ball wifthin the left and right as well as height of the paddle 
            // and below the top of the paddle and above the bottom of the paddle 
                // deflect the ball 
            // else is the ball below the bottom of the screen?
                // lose a life 

            // ball collides with paddle 
            if (newBall.x + newBall.dx > canvas.width - newBall.radius || newBall.x + newBall.dx < newBall.radius) {
                newBall.dx = -newBall.dx;
            }

            if (newBall.y + newBall.dy < newBall.radius) {
                newBall.dy = -newBall.dy;
            }
            
            else if (newBall.y + newBall.dy > canvas.height - newBall.radius) { 
                // off bottom of screen
                console.log(newBall.x, newPaddle.x, newBall.x, newPaddle.x, newPaddle.width)
                
                // index.html:321 316 263.5 240 263.5 75
                // index.html:324 ---- Hit paddle ----
                // index.html:321 128 84.5 240 84.5 75
                // index.html:331 ---- Off screen ----

                if (newBall.x > newPaddle.x && newBall.x < newPaddle.x + newPaddle.width) { 
                    console.log('---- Hit paddle ----')

                    // ball between left and right of paddle 
                    newBall.dy = -newBall.dy // deflect ball 
                    newBall.color = getRandomColor();
                    ctx.fill(); // ???? possibly not needed
                } else {
                    console.log('---- Off screen ----')

                    // reset ball and paddle lose life
                    newLives.lives -= 1;
                    // if (!newLives.lives) {
                    //     // alert("GAME OVER");
                    //     document.location.reload();
                    // } else {
                    newBall.x = canvas.width / 2;
                    newBall.y = canvas.height - 30;
                    newBall.dx = 2;
                    newBall.dy = -2;
                    paddleX = (canvas.width - newPaddle.width) / 2;
                    // }
                }
            }

            if (rightPressed && newPaddle.x < canvas.width - newPaddle.width) {
                newPaddle.x += 7;
            } else if (leftPressed && newPaddle.x > 0) {
                newPaddle.x -= 7;
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>

</body>

</html>
